<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Squada+One&family=Trocchi&display=swap" rel="stylesheet">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
    <form action="">
        <h1>Login</h1>
        <div class="inputbox">
            <ion-button name="lock-closed-outline" ></ion-button>
            <input type="text"  required >
            <label for="email">Email</label>
        </div>

        <div class="inputbox">
            <ion-button name="lock-closed-outline" ></ion-button>
            <input type="password"  required >
            <label for="password">Password</label>
        </div> 

        <div class="forget">
            <label for="">
                <input type="checkbox"  style="zoom:1.4">
                <div>
                <a href="">Remember Me</a>
                <a href="">Forget  Password</a>
            </div>
            </label>
        </div>

        <button>Login In</button>
        <div class="register">
            <p>Don't have An Account <a href="">Register</a> </p>
        </div>
    </form>
   </section> 

</body>
</html>
